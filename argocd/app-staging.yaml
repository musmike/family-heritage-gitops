apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: family-heritage-staging
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/musmike/family-heritage-gitops.git'
      targetRevision: main
      path: envs/staging
      ref: values
      directory:
        include: '*.yaml'

    - repoURL: 'https://github.com/musmike/family-heritage-gitops.git'
      targetRevision: main
      path: charts/family-heritage
      helm:
        releaseName: staging
        valueFiles:
          - $values/envs/staging/values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true