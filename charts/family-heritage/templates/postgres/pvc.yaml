apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  {{- if .Values.postgres.persistence.volumeName }}
  volumeName: {{ .Values.postgres.persistence.volumeName }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.postgres.persistence.size }}