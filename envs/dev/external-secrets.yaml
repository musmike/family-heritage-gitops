apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-secret-dev
  namespace: dev
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: postgres-secret-dev
  data:
  - secretKey: POSTGRES_USER
    remoteRef:
      key: secret/family-heritage/dev
      property: POSTGRES_USER
  - secretKey: POSTGRES_DB
    remoteRef:
      key: secret/family-heritage/dev
      property: POSTGRES_DB
  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: secret/family-heritage/dev
      property: POSTGRES_PASSWORD
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: backend-secret-dev
  namespace: dev
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: backend-secret-dev
  data:
  - secretKey: APP_JWT_SECRET
    remoteRef:
      key: secret/family-heritage/dev
      property: APP_JWT_SECRET
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghcr-secret
  namespace: dev
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: ghcr-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: >-
          {"auths":{"ghcr.io":{"username":"{{ .username | toString }}","password":"{{ .password | toString }}","auth":"{{ printf "%s:%s" .username .password | b64enc }}"}}}
  dataFrom:
    - extract:
        key: secret/ghcr
