apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-secret-prod
  namespace: prod
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: postgres-secret-prod
  data:
  - secretKey: POSTGRES_USER
    remoteRef:
      key: family-heritage/prod
      property: POSTGRES_USER
  - secretKey: POSTGRES_DB
    remoteRef:
      key: family-heritage/prod
      property: POSTGRES_DB
  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: family-heritage/prod
      property: POSTGRES_PASSWORD
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: backend-secret-prod
  namespace: prod
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: backend-secret-prod
  data:
  - secretKey: APP_JWT_SECRET
    remoteRef:
      key: family-heritage/prod
      property: APP_JWT_SECRET
  - secretKey: SEED_USERS_JSON
    remoteRef:
      key: family-heritage/prod
      property: SEED_USERS_JSON